<!DOCTYPE html>
<html>
<head>
    <title>AI Smart Fashion Aggregator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        .search-box {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-box input {
            padding: 12px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-box button {
            padding: 12px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .buy-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #ff9900;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>

<header>
    AI Smart Fashion Aggregator
</header>

<div class="container">

    <div class="search-box">
        <input type="text" placeholder="Search fashion products...">
        <button>Search</button>
    </div>

    <div class="products">

        <div class="card">
            <img src="https://via.placeholder.com/300x250.png?text=Black+Shirt" alt="Black Shirt">
            <h3>Men's Black Casual Shirt</h3>
            <div class="price">₹799</div>
            <a href="https://amzn.to/4cg2KoJ" target="_blank" class="buy-btn">
                Buy on Amazon
            </a>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x250.png?text=Blue+Jeans" alt="Blue Jeans">
            <h3>Light Blue Denim Jeans</h3>
            <div class="price">₹1,299</div>
            <a href="https://amzn.to/4ceH8Jx" target="_blank" class="buy-btn">
                Buy on Amazon
            </a>
        </div>

        <div class="card">
<img src="https://via.placeholder.com/300x250.png?text=White+Tshirt" alt="White T-Shirt">
            <h3>Classic White T-Shirt</h3>
            <div class="price">₹499</div>
            <a href="https://amzn.to/4sbpISy" target="_blank" class="buy-btn">
                Buy on Amazon
            </a>
        </div>

    </div>

</div>

<footer>
    Disclaimer: This website contains affiliate links. 
    We may earn a commission at no extra cost to you.
</footer>

</body>
</html>
